<div class="body">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand">Tilinify</a>
      <button
        class="navbar-toggler navbar-toggler-right"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#services">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/catalog">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"><i class="bi bi-cart"></i> </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="pt-6">
    <div class="container px-4 px-lg-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Juega con estilo</h1>
        <p class="lead fw-normal text-white-50 mb-0">
          Explora nuestra selección de videojuegos para todos los gustos y
          plataformas.
        </p>
      </div>
    </div>
  </header>

  <!-- Section -->
  <section class="py-4">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row justify-content-center">
        <div
          *ngFor="let product of products; let i = index"
          class="col-lg-4 mb-3"
        >
          <div class="card h-100" (click)="redirect(product.gtin)">
            <!-- Product image -->
            <img
              class="card-img-top"
              [src]="
                productImages[i] !== ''
                  ? productImages[i]
                  : './assets/no-product-image.png'
              "
              alt="Imagen del producto"
            />

            <!-- Product details -->
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">{{ product.product }}</h5>
                <p>${{ product.price }}</p>
              </div>
            </div>

            <!-- Product actions -->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" (click)="redirect('')"
                  >Agregar al carrito</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</div>
